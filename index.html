<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body id="myBody" class="bg-secondary">
    <div class="container text-center">
        <div class="row p-5 justify-content-center">
            <div class="card col-12 mb-5 p-4 bg-light rounded-4">
                <div class="row">
                    <div class="mb-3 col-12 col-md-6 col-lg-6">
                        <label for="tiempoLimite" class="form-label">
                            Tiempo Limite
                        </label>
                        <input 
                            type="number" 
                            id="tiempoLimite" 
                            class="form-control"
                            min="1"
                            value="8"/>
                    </div>
                    <div class="mb-3 col-12 col-md-6 col-lg-6">
                        <label for="tiempoIntermedio" class="form-label">
                            Tiempo Intermedio
                        </label>
                        <input 
                            type="number" 
                            id="tiempoIntermedio" 
                            class="form-control"
                            min="1"
                            value="7"/>
                    </div>
                    <div class="mb-3 col-4 col-md-4 col-lg-4">
                        <button id="play" class="btn btn-secondary rounded-5" onclick="init()">
                            <img src="src/button/play_icon.svg" alt="play" class="w-100">
                        </button>
                    </div>
                    <div class="mb-3 col-4 col-md-4 col-lg-4">
                        <button id="pause" class="btn btn-secondary rounded-5" onclick="pause()" disabled="true">
                            <img src="src/button/pause_icon.svg" alt="pause" class="w-100">
                        </button>
                    </div>
                    <div class="mb-3 col-4 col-md-4 col-lg-4">
                        <button id="stop" class="btn btn-secondary rounded-5" onclick="stop()" disabled="true">
                            <img src="src/button/stop_icon.svg" alt="stop" class="w-100">
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-5 p-4">
                <div class="row">
                    <div class="col-3 col-lg-3">
                        <p id="minutos" class="display-1 text-light">00</p>
                    </div>
                    <div class="col-1">
                        <p class="display-1 text-light">:</p>
                    </div>
                    <div class="col-3 col-lg-3">
                        <p id="segundos" class="display-1 text-light">00</p>
                    </div>
                    <div class="col-1">
                        <p class="display-1 text-light">:</p>
                    </div>
                    <div class="col-3 col-lg-3">
                        <p id="milisegundos" class="display-1 text-light">00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
